<!DOCTYPE html>
<html>
  <head>
  <title>Footnotes</title>
  <style
    background-color: #f4e4d4;
      font-family: 'Georgia', serif;
      color: #3a2f2f;
      padding: 40px;
}
    h1 {
      font-size: 48px;    
    }
    .poem {
      font-style: italic;
      margin-top: 20px;
    }
    </style>
</head>
<body>
  <h1>Footnotes</h1>
  <p>In every pair of shoes, a story waits to be discovered.</p>
  <div class="poem">
    Soft, timeworn leather whispers of roads wandered<br>
    and paths yet to walk.
  </div>
</body>
</html>
